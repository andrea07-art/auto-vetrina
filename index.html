<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Vetrina</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Vetrina Auto Online</h1>
        
       
        <div id="cart-summary">
            <p>Carrello: <span id="cart-count">0</span> articoli - Totale: <span id="cart-total">€0.00</span></p>
        </div>
    </header>

    <main>
        <section class="car-container">
            <div class="car-card">
                <a href="fiat spider.html" target="_blank">
                    <img src="fiat spider.jpg" alt="Auto sportiva rossa">
                    <h2>Fiat Spider Sport</h2>
                    <p>Auto sportiva a 2 posti, perfetta per l’estate. 140CV e design retrò.</p>
                    <div class="price">€19.990</div>
                    <button class="add-to-cart" data-name="Fiat Spider Sport" data-price="19990">Aggiungi al carrello</button>
                </a>
            </div>

            <div class="car-card">
                <a href="bmw.html" target="_blank">
                    <img src="bmw.jpg" alt="Auto SUV nera">
                    <h2>BMW X5 4x4</h2>
                    <p>SUV potente e spazioso per tutta la famiglia. Trazione integrale e 250CV.</p>
                    <div class="price">€42.500</div>
                    <button class="add-to-cart" data-name="BMW X5 4x4" data-price="42500">Aggiungi al carrello</button>
                </a>
            </div>
        </section>

      
        <section class="product-filter">
            <label for="category-select">Seleziona la categoria:</label>
            <select id="category-select">
                <option value="smartphone">Smartphone</option>
                <option value="automobile">Automobili</option>
                <option value="computer">Computer</option>
            </select>
        </section>

        <section id="product-list" class="product-list">
           
        </section>
    </main>

   
</body>
</html>
